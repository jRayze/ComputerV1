<!DOCTYPE html>
<html>
    <head>
        <title>ComputorV1</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body style="background-color: #42525a">
        <div class = "page-header" style= "background-color: black; color: white; text-align : center; radian: 10;">
            <a class = "debugMode" onclick="modeDebug()" href="#">Mode Debug (console)</a>
         </div>
        
        <div class="chat_window">
            <div class="top_menu">
                <div class="title">ComputorV1</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </body>
    <script type="text/javascript" src="../javascript/parsing.js"></script>
    <script type="text/javascript" src="../javascript/calcul.js"></script>
    <script type="text/javascript" src="../javascript/main.js"></script>
</html>
