<!DOCTYPE html>
<!-- 1850 x 1250 -->
<html>
    <head>
        <title>ComputerV1</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body style="background-color: #00ffff">
        <div class = "page-header" style= "background-color: black; color: white; text-align : center; radian: 10;">
            <button class = "debugMode" onclick="modeDebug()">Mode Debug</button>
            <h1>
                COMPUTER V1
            </h1>
            
         </div>
        
        <div class="chat_window">
            <div class="top_menu">
                <div class="title">Solveur equation</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <!--<img src="iconebot.png">-->
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
